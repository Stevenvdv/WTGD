<div class="container">
    <h3 class="page-header">Login</h3>
    <div class="row">
        <br/><br/>
        <form class="col-md-4 col-md-offset-4" name="vm.loginForm" ng-submit="vm.login(vm.loginData)">
            <div class="form-group"
                 ng-class="{ 'has-error': vm.loginForm.username.$touched && vm.loginForm.username.$invalid }">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" ng-model="vm.loginData.username"
                       ng-required="true">
                <p class="help-text" ng-show="vm.loginForm.username.$touched && vm.loginForm.username.$error.required">
                    Your username is required.
                </p>
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error': vm.loginForm.password.$touched && vm.loginForm.password.$invalid }">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password"
                       ng-model="vm.loginData.password" ng-required="true">
                <p class="help-text" ng-show="vm.loginForm.password.$touched && vm.loginForm.password.$error.required">
                    Your password is required.
                </p>
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="vm.loginForm.$invalid">Submit</button>
        </form>
    </div>
</div>
