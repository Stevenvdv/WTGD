<div class="container">
    <h3 class="page-header">Remote command</h3>
    <p>On this page you can execute commands on Willy.</p>

    <pre ng-bind="vm.commandLines.join('\n')" id="commands"></pre>
    <form ng-submit="vm.submitCommandInput()">
        <input type="text"
               class="form-control"
               title="command input"
               ng-model="vm.commandInput"
               placeholder="Command input here, only commands are supported no tab/arrows etc.">
    </form>

</div>
