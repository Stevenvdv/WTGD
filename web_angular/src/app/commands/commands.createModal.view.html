<div class="modal-header">
    <h4 class="modal-title" id="modal-title">New command</h4>
</div>
<div class="modal-body" id="modal-body">
    <form name="commandForm" ng-submit="vm.save(commandForm.$valid)" novalidate>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" placeholder="Command name"
                   ng-model="vm.model.Name" required>
            <p ng-show="commandForm.name.$invalid && !commandForm.name.$pristine" class="help-block">
                Command name is required.
            </p>
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" id="inputDescription" name="description"
                   placeholder="Command description"
                   ng-model="vm.model.Description" required>
            <p ng-show="commandForm.description.$invalid && !commandForm.description.$pristine" class="help-block">
                Command description is required.
            </p>
        </div>
        <div class="form-group">
            <label for="inputContent">Content</label>
            <input type="text" class="form-control" id="inputContent" name="content" placeholder="Command content"
                   ng-model="vm.model.Content" required>
            <p ng-show="commandForm.content.$invalid && !commandForm.content.$pristine" class="help-block">
                Command content (the text that will be executed) is required.
            </p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save(commandForm.$valid)"
            ng-disabled="commandForm.$invalid">Save
    </button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
