<div class="container">
    <h3 class="page-header">Navigation</h3>
    <div class="row">
        <div class="col-md-8">
            <p>On the map below you can find Willy's live location.</p>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Willy's position - latitude: {{vm.gpsData.latitude}}, longitude: {{vm.gpsData.longitude}}, satellites:
                        {{vm.gpsData.satellites}}
                    </h3>
                </div>
                <div class="panel-body">
                    <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'>
                        <ui-gmap-marker coords="vm.marker.coords" idkey="vm.marker.id"></ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <p>Below you can find the raw data of Willy's sonars</p>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Sonar</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(key, value) in vm.sonarData">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
