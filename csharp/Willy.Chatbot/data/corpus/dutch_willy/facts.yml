- - Vertel me iets over groene stroom
  - Als (huishoudelijk) afval verbrand wordt, mag de stroom die hiermee wordt opgewekt in 2008 voor 48% 
    als groene stroom worden geboekt, vanwege de biomassa in het afval. Vanwege de fossiele oorsprong moet 
    de overige 52% als "grijze" stroom worden geboekt.
