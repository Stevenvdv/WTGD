conversations:
- - Vertel me iets over afval
  - Zwerfafval kan ontzettend lang blijven liggen, zo blijft een blikje van bijvoorbeeld cola wel 200 jaar liggen 
    voordat het is afgebroken.
- - Vertel me iets over afval
  - Wist je dat een plastic verpakking nooit afbreekt? Het blijft gewoon voor 500 jaar liggen als je het weggooit 
    en niemand het opruimt.
- - Vertel me iets over afval
  - Een van de meest weerstandige soorten zwerfafval is glas, het kan wel 2 miljoen jaar duren voordat een glazen 
    fles compleet is afgebroken!
- - Vertel me iets over verpakkingen
  - Bierflesjes worden tot 40 keer hervuld en gaan zo’n 8 jaar mee. Doordat er statiegeld op zit word bijna 100%
    van alle flesjes weer ingeleverd.
- - Is plastic slecht voor het milieu?
  - Dat hoeft niet, de milieu-impact van eten weggooien is namelijk groter dan die van verpakkingen dus daarom is
    het het waard om plastic te gebruiken. Het helpt ook enorm om plastic afval te scheiden zodat het gerecycled
    kan worden.
- - Waarom moeten we afval scheiden?    
  - Restafval gaat naar afvalverbrandingsinstallaties en wordt daar verbrand. Dat levert energie op, maar afval 
    scheiden is toch beter. Gescheiden afval kan gerecycled worden en vormt zo weer grondstof voor nieuwe spullen
- - Wat gebeurt er met gerecycled afval?
  - Van plastic kunnen weer nieuwe verpakkingen, emmers, kratten of bermpaaltjes worden gemaakt. Je te krappe 
    spijkerbroek vindt een nieuwe eigenaar en je versleten hoeslaken wordt omgetoverd tot vulling voor autostoelen. 